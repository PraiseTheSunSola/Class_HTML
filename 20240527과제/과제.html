<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제-지구온난화</title>
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
</head>

<body>
    <div id="web_site">
        <div class="header">
            <div class="title">
                <h2>지구 온난화</h2>
            </div>
        </div>

        <div class="side_menu">
            <div class="side_menu_box">
                <ul class="menu">
                    <li class="menu_text">푸른지구</li>
                    <li class="menu_text">자원고갈</li>
                    <li class="menu_text">탄소운동</li>
                    <li class="menu_text">다음세대</li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="slide">
                <div class="slide_image"></div>
                <div class="slide_btn">
                    <div class="slide_btn_box">
                        <div class="btn_box">
                            <div class="btns btn1"></div>
                            <div class="btns btn2"></div>
                            <div class="btns btn3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contents_text">
                <div class="contents_text_box">
                    <p class="text text1">점점 뜨거워지는 우리의 지구는</p>
                    <p class="text text2">나와 우리 가족의 소중한 집입니다.</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer_image_box">
                <div class="image_box">
                    <div class="image image1"></div>
                    <div class="image image2"></div>
                    <div class="image image3"></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
