        function getData( op ) {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let 결과 = 0; // 변수에 뭐가 들어올지 모른다면 null; 이라도 넣자. 

            switch( op ) {
                case '+' : 결과 = n1 + n2;
                    break; 
                case '-' : 결과 = n1 - n2;
                    break;
                case '*' : 결과 = n1 * n2;
                    break;
                case '/' : 결과 = n1 / n2;
                    break;       
            }
            document.querySelector("#result").innerHTML = 결과;
             // 이 녀석은 # 과 . 적어줘야함.
            // document.querySelectorAll("div") 다수의 태그 선택시.
        }

           getData('+'); // 매개변수에 저장 되는 데이터는 인자라고 부른다.
        }

        function minus() {
            getData('-');
        }

        function mul() {
            getData('*');
        }

            getData('/');
        }
