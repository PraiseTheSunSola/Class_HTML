<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파파고 웹사이트 만들기</title>
    <link rel="stylesheet" type="text/css" href="./static/css/papago.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header_inner">
                <div class="nav_box">
                    <div class="logo_image"></div>
                    <h1 class="logo">papago</h1>
                    <span>웹사이트 번역</span>
                    <span>문서 번역</span>
                    <span>사전</span>
                    <div class="gnb_image_box">
                        <div class="btn_window_wrap gnb_wrap_image"></div>
                        <div class="btn_save_wrap gnb_wrap_image"></div>
                        <div class="btn_setting_wrap gnb_wrap_image"></div>
                        <div class="gnb_wrap gnb_wrap_image"></div>
                        <div class="hamburger gnb_wrap_image"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="translate_area">
                <div class="translate_box box1">
                    <div class="lang_select">
                        <span class="lang text">언어감지 &#8897;</span>
                        <span class="sign text">&#8652;</span>
                    </div>
                    <div class="source_edit_area">
                        <textarea class="edit_box" placeholder="번역할 내용을 입력하세요"></textarea>
                    </div>
                    <duv class="btn_toolabr">
                        <div class="btn_sound"></div>
                        <div class="btn_copy"></div>
                        <div class="btn_translation_box">
                            <span class="btn_translation">번역하기</span>
                        </div>
                    </duv>
                </div>
                <div class="translate_box box2">
                    <div class="lang_select">
                        <span class="lang">영어 &#8897;</span>
                    </div>
                    <div class="source_edit_area"></div>
                    <duv class="btn_toolabr">
                        <div class="btn_sound"></div>
                        <div class="btn_copy"></div>
                        <div class="btn_save"></div>
                        <div class="btn_share"></div>
                    </duv>
                </div>
            </div>
            <div class="boundary"></div>
        </div>
    
</body>
</html>
