<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파파고 웹사이트 만들기</title>
    <link rel="stylesheet" type="text/css" href="./static/css/papago.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header_inner">
                <h1 class="logo">papago</h1>
                <ul class="gnb_menu">
                    <li>
                        <span>웹사이트 번역</span>
                    </li>
                    <li>
                        <span>문서 번역</span>
                    </li>
                    <li>
                        <span>사전</span>
                    </li>
                </ul>
                <div class="papago_gnb_wrap">
                    <div class="btn_window_wrap"></div>
                    <div class="btn_save_wrap"></div>
                    <div class="btn_setting_wrap"></div>
                    <div class="gnb_wrap"></div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="translate_area">
                <div class="translate_box box1">
                    <div class="lang_select">
                        <span>언어감지 &#8897;</span>
                        <span>&#8652;</span>
                    </div>
                    <div class="source_edit_area">
                        <textarea class="edit_box" placeholder="번역할 내용을 입력하세요"></textarea>
                    </div>
                    <duv class="btn_toolabr">
                        <div class="btn_sound"></div>
                        <div class="btn_copy"></div>
                        <div class="btn_translation"></div>
                    </duv>
                </div>
                <div class="translate_box box2">
                    <div class="lang_select">
                        <span>한국어 &#8897;</span>
                    </div>
                    <div class="source_edit_area"></div>
                    <duv class="btn_toolabr">
                        <div class="btn_sound"></div>
                        <div class="btn_copy"></div>
                        <div class="btn_save"></div>
                        <div class="btn_share"></div>
                    </duv>
                </div>
            </div>
            <div class="boundary"></div>
        </div>
    </div>
</body>
</html>
