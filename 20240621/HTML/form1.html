<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        #sun
        {
            width: 50px;
        }
    </style>
</head>
<body>
<!-- 사용자가 뭔가 입력하고 클릭해서 정보를 얻는 것은 대부분 input태그를 이용한 것이고 그러기 위해선 form 태그는 필수이다. -->

 <!-- 버튼 태그는 폼 태그 안에서 생성되면 인풋 태그 안 값을 전송할 수 있는 기능이 생김-->
    <form method="GET" action="http://www.a.com/save.html" enctype="multipart/form-data">
        <input type="text"> <br><!--text : 텍스트(영어, 숫자,한글 등등) 입력 필드-->
        <input type="password"> <br><!-- password : 입력한 텍스트를 숨겨주는 비밀번호 필드-->
        <input type="radio" name="gender">남자 
        <input type="radio"  name="gender">여자 
        <br>
        <!-- 그룹을 설정하여 하나만 선택할 수 있다.-->
         <input type="checkbox" name="hob">영화 <input type="checkbox" name="hob">게임  <!--라디오와 체크박스는 value값을 직접 입력해야 한다.-->
         <input type="checkbox" name="int">주식<input type="checkbox" name="int">음악
         <!-- name이 달라도 다중 선택 가능하다.-->
         <br>

         <input type="color" > <br> <!-- 색상을 선택할 수 있다.-->

         <input type="date" > <br> <!-- 날짜 선택 (년,월,일)-->

         <input type="week" > <br> <!-- 날짜 중 년과 주를 선택-->

         <input type="datetime" > <br> <!-- 날짜 및 시간 선택 ( 년, 월, 일, 시, 분)-->

         <input type="time"><br> <!-- 시간 선택(시,분)-->

         <input type="month"><br> <!-- 날짜선택 (년,월)-->

         <input type="email"><br> <!-- 이메일 입력 필드, 브라우저에서 기본형식 검증-->

         <input type="number" min="0" max="10" step="2"><br> <!-- 숫자입력 필드, 값의 범위 단계 지정 가능-->
         <!-- min-최소값, max-최대값, step- 증가값-->

         <input type="search"><br> <!-- 검색필드-->

         <input type="tel"> <br> <!-- 전화번호 입력 필드-->

         <input type="file"> <br> <!-- 파일 업로드 필드-->

         <input type="image" id="sun" src="../static/image/sun.jpg"> <br> <!-- 이미지를 클릭하여 제출 이미지 모양에 버튼이 된다-->

         <input type="url"> <br> <!-- 주소입력 필드, url형식 검증 / 브라우저마다 url의 기준이 조금씩 다름-->

         <input type="range" min="10" max="20" step="5"> <br><!-- 슬라이더 컨트롤-->
         <!-- min-최소값, max-최대값, step- 증가값-->

         <input type="hidden" value="솔라"> <!-- 화면에 표시 안됨 다만 다른 input 태그와 마찬가지로 value를 가지고 있음 사용자는 몰라도 되지만 검색할 때 데이터값을 넘겨야 하는 경우-->
        <button type="submit"> 태양만세 </button>
        <button type="reset">초기화</button> <!--버튼의 고유 기능이 아니라 폼 태그 안에 있을때 비로소 사용 가능한 폼 태그의 기능 중 하나-->
        <input type="submit" value="가입">
        <textarea rows="10" cols="50"></textarea>
    </form>

    <!-- 

        form - 데이터를 전송하기 위한 태그
            속성
                -action : 폼 데이터를 전송할 주소시정
                -method : 폼 데이터를 전송할 방법, GET, POST
                -target : 폼 데이터를 전송 후에 새창에서 열 것인가 아니면 현재 페이지를 변경할 것인가? 등등
                -enctype : 폼 데이터의 인코딩 유형 지정/ 파일 업로드시 , multipart/ form-data 사용  
                application / x- www - form urlencoded - 기본값 (이 것은 기본적으로 적용되어있기 때문에 기입하지 않아도 됨)
                -autocomplete : 폼 내부 자동완성 기능 켜기 끄기 ( on , off)
                데이터 전송 - submit
    -->
</body>
</html>
