<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 a</title>
    <style>
        div
        {
            height: 1000px;
        }
    </style>

    <script>

        function move(){
            setTimeout(function(){
                location.href="https://www.naver.com";
            } , 3000); // 한 번만 실행 되고 마는 기능
        }
    </script>
</head>
<body>
    
    <a href="javascript: move();"> 3초 뒤에 네이버 이동 </a> 

    <!-- 
        web 데이터 전달 방식 :  GET, POST, DELETE, PUT, PATCH, TRACE, HEAD, OPTIONS, CONNECT

        GET - 전달하는 값을 있는 그대로 전달, 파라미터(쿼리) = 주소에 전달하고자 하는 데이터를 직접 붙어서 전달하는 형식 = 외부에 정보 노출이 쉽다.
        쿼리 스트링(Query String)은 URL에서 데이터를 전달하는 방법으로, ?로 시작하고, &로 구분된 키-값 쌍으로 이루어져 있습니다. 
        주로 웹 페이지 간 데이터 전달, 추적, 상태 유지 등에 사용됩니다. JavaScript를 사용하여 쿼리 스트링 파라미터를 읽고 처리할 수 있습니다.
        -쿼리스트링의 길이는 제한이 있다. (브라우저에 따라 다름)
        -브라우저 히스토리(방문페이지) 같은것이 GET방식으로 처리된 예시들이다. 컴퓨터에 데이터가 저장된다.
        -데이터를 요청하거나 페이지를 요청할 때 사용된다. 
        (구글이나 네이버에 특정 단어를 입력해서 정보를 얻거나 타 사이트로 접속하는 것도 페이지와 데이터를 서버에 요청하는 행위.)

        <a>는 데이터 전달이 아닌 요청을 위한 목적으로 쓰임
    -->
    <a href="https://www.naver.com"> 네이버 </a>
    <br>
    <a href="https://comic.naver.com/webtoon/list?titleId=773797&tab=fri"> 네이버웹툰 </a> 
    <!-- 실제 주소는 물음표(?) 앞 까지고 그 뒤부터가 쿼리 스트링이다. 위에 titleId은 파라미터로 변수같은 개념이다.-->
     <a href="./login.html">로그인</a>

</body>
</html>
