<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 연습</title>

    <style type="text/css">

        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #box1, #box2
        {
            width: 300px;
            height: 300px;
        }

        #box1
        {
            background-color: blue;
        }

        #box2
        {
            background-color: yellow;
            position: relative;
            top: 0;
            left: 300px;
        }

    </style>
</head>









<body>

    <div id="box1"></div>
    <div id="box2"></div>

</body>
</html>
